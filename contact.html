<!-- Contact Section -->
<section id="contact" style="padding:80px 10%; text-align:center;">
  <h2>Contact Me</h2>
  <p>Have a project or collaboration in mind? Let's talk!</p>
  
  <form action="#" method="post" style="max-width:500px; margin:auto; margin-top:30px; text-align:left;">
    
    <!-- Name Field -->
    <label for="name">Name</label>
    <input 
      type="text" 
      id="name" 
      name="name" 
      placeholder="Enter your full name" 
      required
      style="width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:6px;">
    
    <!-- Email Field -->
    <label for="email">Email</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="Enter your email address" 
      required
      style="width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:6px;">
    
    <!-- Message Field -->
    <label for="message">Message</label>
    <textarea 
      id="message" 
      name="message" 
      placeholder="Write your message here" 
      required
      style="width:100%; padding:10px; height:120px; margin:8px 0; border:1px solid #ccc; border-radius:6px;"></textarea>
    
    <!-- Submit Button -->
    <button type="submit" class="btn-primary" style="border:none; cursor:pointer;">
      Send Message
    </button>
  </form>
</section>
